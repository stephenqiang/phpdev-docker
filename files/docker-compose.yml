version: '3.2'
services:
  php-fpm:
    build: ./php/
    ports:
      - "19000:9000"
    volumes:
      - ../work/www:/data/www:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php-fpm:/var/log/php-fpm:rw
      #- ../logs/php-fpm/xdebug_remote.log:/var/log/xdebug_remote.log:rw
    #environment:
      #PHP_IDE_CONFIG: "serverName=docker"
      #PHP_XDEBUG_ENABLED: 1 # Set 1 to enable.
      #XDEBUG_CONFIG: remote_host=192.168.10.124
    restart: "no"
    command: php-fpm

  nginx:
    build: ./nginx
    depends_on:
      - php-fpm
    volumes:
      - ../work/www:/data/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "801:801"
      - "1443:443"
    restart: "no"
    command: nginx -g 'daemon off;'

  mysql-db:
      build: ./mysql
      ports:
        - "13306:3306"
      volumes:
        - ../data/mysql:/var/lib/mysql:rw
        - ../logs/mysql:/var/lib/mysql-logs:rw
        - ./mysql/conf.d:/etc/mysql/conf.d:ro
      environment:
        MYSQL_ROOT_PASSWORD: 123456
        MYSQL_DATABASE: zphaldb
        MYSQL_USER: zphal
        MYSQL_PASSWORD: zphal123
      restart: "no"
      command: "--character-set-server=utf8"

